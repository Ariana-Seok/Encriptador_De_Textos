    <main>
        <section class="seccion_izquierdo">
            <div class="contenedor_input">
                <textarea name="texto" class="campo_texto" id="texto" placeholder="Ingrese el texto aquí"></textarea>

                <span>Solo letras minúsculas y sin acentos</span>
            </div>
    
            <div class="contenedor_botones">
                <button onclick="encriptarTexto();" class="btn">Encriptar</button>
                <button onclick="desencriptarTexto();" class="btn">Desencriptar</button>

        </section>
